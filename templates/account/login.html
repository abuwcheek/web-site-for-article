{% extends 'base.html' %}
{% load static %}


{% block title %}
  Sign In
{% endblock title %}



{% block content %}


<h1 style="text-align: center; color: deepskyblue; padding: 50px; font-family: inherit;">Please Sign In</h1>

<br>
<br>
<br>

    <form method="post">
        {% csrf_token %}
        
        <div class="container">
          <h3>username: {{ form.username }}</h3> 
        </div>
        <br>
        <div class="container">
            <h3>password: {{ form.password }}</h3> 
          </div>
          <a href="" style="padding: 0 0 0 380px; color: white;">Forgot password?</a>
        <br>
        <br>
        <div class="container" style="padding: 0 0 0 150px;">
          <input type="submit" value="Sign In" class="btn btn-outline-success" style="padding: 10px 200px;">
        </div>
        <br>
          <b style="font-weight: initial; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 20px; padding: 0 0 0 250px;">Profilingiz bolmasa: </b><a href="{% url 'account:signup' %}" style="color: white;">Register</a>
    </form>


<br>
<br>

{% endblock content %}
