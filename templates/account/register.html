{% extends 'base.html' %}
{% load static %}

{% block title %}
     Register user
{% endblock title %}



{% block content %}

<br>
<h1 style="text-align: center; color: deepskyblue; padding: 50px; font-family: inherit;">Please Register</h1>
<br>
<br>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <b>{{ form.as_p }}</b>

        <br>
        <br>
        <input type="submit" value="Register" class="btn btn-success">
        <a href="{% url 'account:signin' %}" class="btn btn-info">Sign In</a>
    </form>
<br>
<br>
<br>
    


<br>
<br>
<br>


{% endblock content %}
